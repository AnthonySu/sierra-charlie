<title>React and Webpack</title>
<style type="text/css">
html {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
#root {
  height: 100%;
}
.fade-enter {
  background-color: #f00;
}
